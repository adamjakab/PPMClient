<ng-include src="'popup/states/_partials/header.html'"></ng-include>
<section ng-hide="logged_in">
    <div class="row profileLogin">
        <div class="col-md-12">
            <form name="loginForm">
                <div class="form-group">
                    <label for="profileSel">Profile</label>
                    <select id="profileSel" ng-model="profile" required ng-options="p for p in profiles" class="form-control"></select>
                </div>
                <div class="form-group" ng-class="{'has-error': !loginForm.masterKey.$valid}">
                    <label for="masterKey">Master Key</label>
                    <input id="masterKey" name="masterKey" ng-model="masterKey" type="password" required class="form-control" />
                </div>
                <button type="button" ng-click="login()" class="btn btn-block btn-primary"
                        ng-class="{'disabled': !loginForm.$valid}">Login</button>
            </form>
        </div>
    </div>
</section>
