<div class="modal-header">
    <div class="pull-right text-info">{{item._id}}</div>
    <h3 class="modal-title">Edit Passcard</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-9">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" ng-model="item.name" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="identifier">Identifier</label>
                    <input type="text" id="identifier" ng-model="item.identifier" required class="form-control" />
                </div>

                <div class="form-group">
                    <label for="username">User name(login)</label>
                    <input type="text" id="username" ng-model="item.username" required class="form-control" />
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input ng-show="showPassword" type="text" ng-model="item.password" required class="form-control" />
                        <input ng-hide="showPassword" type="password" ng-model="item.password" required class="form-control" />
                        <div class="input-group-addon">
                            <i ng-show="showPassword" ng-click="togglePasswordVisibility()" class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                            <i ng-hide="showPassword" ng-click="togglePasswordVisibility()" class="glyphicon glyphicon-eye-close" aria-hidden="true"></i>
                        </div>
                        <div class="input-group-addon">
                            <i ng-click="generatePassword()" class="glyphicon glyphicon-asterisk" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <label class="label label-info">Created</label>
            <p>{{ (item.creation_ts*1000) | date:'yyyy-MM-dd HH:mm' }}</p>
            <label class="label label-info">Updated</label>
            <p>{{ (item.modification_ts*1000) | date:'yyyy-MM-dd HH:mm' }}</p>
            <label class="label label-info">Password Changed</label>
            <p>{{ (item.pw_change_ts*1000) | date:'yyyy-MM-dd HH:mm' }}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="save()">Save</button>
</div>
