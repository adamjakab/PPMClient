<section>
    <div class="page-header">
        <h1>Passcards</h1>
    </div>
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-bordered secrettable">
                <tr>
                    <th>Name</th>
                    <th>Identifier</th>
                    <th class="col-md-1">State</th>
                    <th class="col-md-1">Actions</th>
                </tr>
                <tr ng-repeat="secret in secrets">
                    <td>{{ secret.name }}</td>
                    <td>{{ secret.identifier }}</td>
                    <td>
                        <label ng-show="secret.sync_state == 0" class="label label-success">In Sync</label>
                        <label ng-show="secret.sync_state == 1" class="label label-warning">Out of Sync</label>
                    <td>
                        <button class="btn btn-xs btn-primary pull-right" ng-click="editItem(secret.id)" title="Edit">
                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-xs btn-danger pull-right" ng-click="deleteItem(secret.id)" title="Delete">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</section>
