<section xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <!--<button ng-click="editProfile(null);" type="button" class="btn btn-primary pull-right">Create New Profile</button>-->
        <h1>Profiles</h1>
        <small>Management of multiple profiles is will be implemented in some future version</small>
    </div>
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-bordered profiletable">
                <tr>
                    <th>Name</th>
                    <th class="col-md-1">State</th>
                    <th class="col-md-1">Actions</th>
                </tr>
                <tr ng-repeat="profile in profiles">
                    <td>{{ profile.name }}</td>
                    <td>
                        <label ng-show="profile.active" class="label label-success">Active</label>
                        <label ng-show="!profile.active" class="label label-default">Inactive</label>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-primary pull-right" ng-show="profile.active" ng-click="editProfile(profile.name)" title="Edit">
                            <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-xs btn-danger pull-right" ng-hide="profile.active" ng-click="deleteProfile(profile.name)" title="Delete">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</section>
