<section xmlns="http://www.w3.org/1999/html">
    <div class="page-header">
        <button ng-click="editProfile(null);" type="button" class="btn btn-primary float-right">Create New Profile</button>
        <h1>Profiles</h1>
        <small>Management of multiple profiles will be implemented in some future version</small>
    </div>
    <div class="row">
        <div class="col-md-12">

            <table class="table table-striped table-bordered profiletable">
                <tr>
                    <th scope="col" class="">Name</th>
                    <th scope="col" class="w-10">Actions</th>
                </tr>
                <tr ng-repeat="profile in profiles">
                    <td>
                        {{ profile.name }}
                        <span ng-show="profile.active" class="badge badge-pill badge-success">Active</span>
                        <span ng-show="!profile.active" class="badge badge-pill badge-dark">Inactive</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary d-inline-flex" ng-show="profile.active" ng-click="editProfile(profile.name)" title="Edit">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn btn-sm btn-danger d-inline-flex" ng-hide="profile.active" ng-click="deleteProfile(profile.name)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</section>
