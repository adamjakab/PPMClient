<section ng-controller="log.controller">
    <div class="page-header">
        <h1>Logs</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered logtable">
                <tr>
                    <th style="width:60px;">#</th>
                    <th style="width:100px;">Time</th>
                    <th style="width:300px;">Zone</th>
                    <th style="width:60px;">Type</th>
                    <th>Message</th>
                </tr>
                <tr ng-repeat="($i, LO) in logItems | orderBy:'index':true track by LO.index">
                    <td>{{LO.index}}</td>
                    <td>{{LO.datetime}}</td>
                    <td>{{LO.zone}}</td>
                    <td>{{LO.type}}</td>
                    <td>{{LO.msg}}</td>
                </tr>
            </table>
        </div>
    </div>
</section>
